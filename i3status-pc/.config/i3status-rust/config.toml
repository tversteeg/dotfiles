[[block]]
block = "net"
device = "enp39s0"

[[block]]
block = "kdeconnect"
format_disconnected = ""
device_id = "70a73b2b0c97a9bb"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"

[[block]]
block = "time"
format = "%R"
timezone = "Asia/Ho_Chi_Minh"
interval = 60
[block.icons_overrides]
time = "\uf005"

[[block]]
block = "weather"
format = "{temp}  {humidity}  {wind_kmh}"
service = { name = "openweathermap", api_key = "f3fae1d7eda4929ec1f10ebdf797f46a", city_id = "2754064", units = "metric" }

