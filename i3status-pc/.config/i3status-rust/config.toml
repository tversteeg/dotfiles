[[block]]
block = "sound"

[[block]]
block = "music"
buttons = ["play", "next"]
max_width = 15
hide_when_empty = true

[[block]]
block = "apt"

[[block]]
block = "disk_space"
format = "{icon} {available}/{total}"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 300

[[block]]
block = "memory"
format_mem = "{mem_used}/{mem_total}"
format_swap = "{swap_used}/{swap_total}"
display_type = "memory"
icons = true
clickable = true
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "cpu"
interval = 2
format = "{barchart} {utilization}"

[[block]]
block = "load"
interval = 2
format = "{1m} {5m}"

