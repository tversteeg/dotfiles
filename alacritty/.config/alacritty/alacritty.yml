font:
  size: 13.0
  normal:
    family: FiraCode Nerd Font
    style: Regular
  italic:
    family: FiraCode Nerd Font
    style: Light
  bold:
    family: FiraCode Nerd Font
    style: Bold
env:
  TERM: alacritty
window:
    padding:
        x: 0
        y: 0
# Start flavours
# Base16 Summerfruit Light 256 - alacritty color config
# Christopher Corley (http://christop.club/)
colors:
  # Default colors
  primary:
    background: '0xFFFFFF'
    foreground: '0x101010'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xFFFFFF'
    cursor: '0x101010'

  # Normal colors
  normal:
    black:   '0xFFFFFF'
    red:     '0xFF0086'
    green:   '0x00C918'
    yellow:  '0xABA800'
    blue:    '0x3777E6'
    magenta: '0xAD00A1'
    cyan:    '0x1FAAAA'
    white:   '0x101010'

  # Bright colors
  bright:
    black:   '0xB0B0B0'
    red:     '0xFF0086'
    green:   '0x00C918'
    yellow:  '0xABA800'
    blue:    '0x3777E6'
    magenta: '0xAD00A1'
    cyan:    '0x1FAAAA'
    white:   '0x202020'

  indexed_colors:
    - { index: 16, color: '0xFD8900' }
    - { index: 17, color: '0xCC6633' }
    - { index: 18, color: '0xE0E0E0' }
    - { index: 19, color: '0xD0D0D0' }
    - { index: 20, color: '0x000000' }
    - { index: 21, color: '0x151515' }
# End flavours
