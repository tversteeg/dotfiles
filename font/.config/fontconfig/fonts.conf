<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>monospace</family>
		<default>
			<!-- Main font -->
			<family>Fira Code Nerd Font</family>
		</default>
		<prefer>
			<!-- Fallback emoji font -->
			<family>OpenMoji</family>
		</prefer>
	</alias>

	<!-- Use the Color style by default -->
	<match target="pattern">
		<test name="family" mode="eq">
			<string>OpenMoji</string>
		</test>
		<edit name="style" mode="assign">
			<string>Color</string>
		</edit>
	</match>
</fontconfig>
