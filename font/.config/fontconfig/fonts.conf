<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>monospace</family>
  <default>
   <!-- Main font -->
   <family>Fira Code Nerd Font</family>
  </default>
  <prefer>
   <!-- Fallback emoji font -->
   <family>OpenMoji</family>
  </prefer>
 </alias>
 <!-- Use the Color style by default -->
 <match target="pattern">
  <test mode="eq" name="family">
   <string>OpenMoji</string>
  </test>
  <edit mode="assign" name="style">
   <string>Color</string>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
