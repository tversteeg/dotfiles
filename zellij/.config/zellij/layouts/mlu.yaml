---
session:
  name: "mlu"
  attach: true

template:
  direction: Horizontal
  parts:
    - direction: Vertical
      borderless: true
      split_size:
        Fixed: 1
      run:
        plugin:
          location: "zellij:tab-bar"
    - direction: Vertical
      borderless: true
      body: true
    - direction: Vertical
      borderless: true
      split_size:
        Fixed: 1
      run:
        plugin:
          location: "zellij:status-bar"

tabs:
  - direction: Vertical
    name: CLI
    parts:
      - direction: Vertical
        pane_name: Neovim
        run:
          command: { cmd: bash, args: ["-c", "cd ~/w/mlu && nvim"] }
        borderless: true
      - direction: Horizontal
        pane_name: "cli"
        borderless: true
        split_size:
          Percent: 30
        run:
          command: { cmd: bash, args: ["-c", "cd ~/w/mlu && exec bash"] }
