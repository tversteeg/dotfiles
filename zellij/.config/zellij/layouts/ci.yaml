---
session:
  name: "ci"
  attach: true

template:
  direction: Horizontal
  parts:
    - direction: Vertical
      borderless: true
      split_size:
        Fixed: 1
      run:
        plugin:
          location: "zellij:tab-bar"
    - direction: Vertical
      borderless: true
      body: true
    - direction: Vertical
      borderless: true
      split_size:
        Fixed: 1
      run:
        plugin:
          location: "zellij:status-bar"

tabs:
  - direction: Vertical
    name: Neovim
    run:
      command: { cmd: bash, args: ["-c", "cd ~/w/ci && nvim"] }
    borderless: true
  - direction: Vertical
    name: CLI
    run:
      command: { cmd: bash, args: ["-c", "cd ~/w/ci && exec bash"] }
    borderless: true
