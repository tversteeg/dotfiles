---
session:
  name: "dotfiles"
  attach: true

template:
  direction: Horizontal
  parts:
    - direction: Vertical
      borderless: true
      split_size:
        Fixed: 1
      run:
        plugin:
          location: "zellij:tab-bar"
    - direction: Vertical
      borderless: true
      body: true
    - direction: Vertical
      borderless: true
      split_size:
        Fixed: 1
      run:
        plugin:
          location: "zellij:status-bar"

tabs:
  - direction: Vertical
    name: Dotfiles
    parts:
      - direction: Vertical
        pane_name: Neovim
        run:
          command: {cmd: bash, args: ["-c", "cd ~/.dotfiles && touch ~/.local/share/nvim/sessions/dotfiles.vim && nvim -S ~/.local/share/nvim/sessions/dotfiles.vim"]}
        borderless: true
      - direction: Vertical
        pane_name: CLI
        borderless: true
        split_size:
          Percent: 30
        run:
          command: {cmd: bash, args: ["-c", "cd ~/.dotfiles && exec bash"]}
