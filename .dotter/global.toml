[helpers]

[default]
depends = ["bash", "starship", "alacritty", "git", "flavours", "dunst", "i3", "i3status", "sway", "pipewire", "scripts", "zellij", "helix", "systemd", "searx", "udev", "tablet", "topgrade", "waybar", "qmk", "flameshot", "niri", "wayland", "lemurs", "mako", "fuzzel"]

[scripts.files]
"k8.sh" = "~/.local/bin/k8"
"list-fftabs.sh" = "~/.local/bin/list-fftabs"
"forward-localhost-port.sh" = "~/.local/bin/forward-localhost-port"
"start-zellij-session.sh" = "~/.local/bin/start-zellij-session"
"git-backdate.py" = "~/.local/bin/git-backdate"

[scripts.files."huion.sh"]
target = "/usr/local/bin/huion"
type = "symbolic"
owner = "root"

[scripts.files."tv.sh"]
target = "/usr/local/bin/tv"
type = "symbolic"
owner = "root"

[bash.files]
bashrc = "~/.bashrc"
bash_profile = "~/.bash_profile"

[starship.files]
"starship.toml" = "~/.config/starship.toml"

[alacritty.files]
"alacritty.toml" = "~/.config/alacritty/alacritty.toml"

[git.files]
gitconfig = "~/.gitconfig"
"ssh_auth_socket.conf" = "~/.config/environment.d/ssh_auth_socket.conf"
"ssh.conf" = "~/.ssh/config"

[flavours.files]
"flavours.toml" = "~/.config/flavours/config.toml"

[font.files]
"fonts.conf" = "~/.config/fontconfig/fonts.conf"
"fontconf.d" = "~/.config/fontconfig/conf.d"

[dunst.files]
dunstrc = "~/.config/dunst/dunstrc"

[neovim.files]
"neovim.lua" = "~/.config/nvim/init.lue"

[helix.files]
"helix-config.toml" = "~/.config/helix/config.toml"
"helix-languages.toml" = "~/.config/helix/languages.toml"

[i3.files]
i3config = "~/.config/i3/config"
Xresources = "~/.Xresources"

[i3status.files]
"i3status.toml" = "~/.config/i3status-rust/config.toml"

[searx.files]
"searx.yml" = "~/.config/searx/settings.yml"

[sway.files]
swayconfig = "~/.config/sway/config"
"workstyle.toml" = "~/.config/workstyle/config.toml"

[systemd.files]
systemd = "~/.config/systemd/user"

[pipewire.files]
wireplumber = "~/.config/wireplumber"

[zellij.files]
"zellij.kdl" = "~/.config/zellij/config.kdl"
zellij-layouts = "~/.config/zellij/layouts"

[udev.files."udev-huion.rules"]
target = "/etc/udev/rules.d/99-huion.rules"
type = "symbolic"
owner = "root"

[tablet.files]
"input-remapper-config.json" = "~/.config/input-remapper/config.json"
"input-remapper-tablet.json" = "~/.config/input-remapper/presets/HUION Huion Tablet_GS1331/Tablet.json"

[topgrade.files."topgrade.toml"]
target = "~/.config/topgrade.toml"
type = "template"

[topgrade.variables]
remote_upgrades = ""

[waybar.files]
"waybar-config.json" = "~/.config/waybar/config"
"waybar-style.css" = "~/.config/waybar/style.css"

[qmk.files]
"qmk/" = "~/.qmk_firmware/keyboards/ferris/keymaps/tversteeg"

[flameshot.files]
"flameshot.ini" = "~/.flameshot/flameshot.ini"

[niri.files]
"niri.kdl" = "~/.config/niri/config.kdl"

[wayland.files]
"electron25-flags.conf" = "~/.config/electron25-flags.conf"

[lemurs.files."lemurs/lemurs.pam"]
target = "/etc/pam.d/lemurs"
type = "template"
owner = "root"

[lemurs.files."lemurs/lemurs.service"]
target = "/usr/lib/systemd/system/lemurs.service"
type = "symbolic"
owner = "root"

[lemurs.files."lemurs/lemurs.toml"]
target = "/etc/lemurs/config.toml"
type = "symbolic"
owner = "root"

[lemurs.files."lemurs/sway.sh"]
target = "/etc/lemurs/wayland/sway"
type = "symbolic"
owner = "root"

[lemurs.files."lemurs/niri.sh"]
target = "/etc/lemurs/wayland/niri"
type = "symbolic"
owner = "root"

[lemurs.files."lemurs/kodi.sh"]
target = "/etc/lemurs/wayland/kodi"
type = "symbolic"
owner = "root"

[mako.files]
"mako.conf" = "~/.config/mako/config"

[fuzzel.files]
"fuzzel.ini" = "~/.config/fuzzel/fuzzel.ini"
