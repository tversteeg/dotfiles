[hostname]
format = "[]($style) "

[username]
format = "[$user]($style) "
disabled = true

[directory]
repo_root_style = "underline cyan"

[package]
symbol = " "
version_format = "${raw}"

[rust]
format = "via [ $version]($style) "
version_format = "${raw}"

[kubernetes]
format = 'on [ $context \($namespace\)]($style) '
disabled = false

[kubernetes.context_aliases]
"gke_crux-automation_europe-west4-a_crux-production" = "prod"

[gcloud]
format = "on [  $project@$domain]($style) "

[conda]
symbol = " "

[python]
symbol = " "
