session_name: Dotfiles
start_directory: ~/.dotfiles
environment:
  SESSION_FILE: ~/.local/share/nvim/sessions/dotfiles.vim
windows:
  - window_name: Neovim
    panes:
      - shell_command:
        - touch ${SESSION_FILE}
        - nvim -S ${SESSION_FILE}
  - window_name: CLI
    panes:
    - git fetch
